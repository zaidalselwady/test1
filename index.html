  <head>

    <title>Orders Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Patients</h1>
    <div class="grid-container" id="ordersGrid"></div>
    <div id="errorContainer" class="error-message" style="display: none"></div>

    <script>
async function fetchPatientsWithSoapRequest(sqlStr) {
  const apiUrl = "https://www.optimaljo.com/freshuploader.asmx"; // SOAP API endpoint
  const soapAction = "http://tempuri.org/getJson_select"; // SOAP action
  const headers = {
    "Content-Type": "text/xml; charset=utf-8", // Required for SOAP 1.1
    SOAPAction: soapAction, // Required for SOAP 1.1
  };

  // SOAP request body
  const body = `
    <?xml version="1.0" encoding="utf-8"?>
    <soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">
      <soap:Body>
        <getJson_select xmlns="http://tempuri.org/">
          <password>OptimalPass_optimaljo05</password> <!-- Replace with actual password -->
          <SQlStr>${sqlStr}</SQlStr> <!-- Replace with actual SQL query -->
        </getJson_select>
      </soap:Body>
    </soap:Envelope>
  `;

  try {
    // Make the SOAP request
    const response = await fetch( apiUrl, {
      method: "POST",
      headers: headers,
      body: body,
    });

    // Check if the response is OK
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    // Parse the response as text
    const responseText = await response.text();
    console.log("SOAP Response:", responseText); // Log the response for debugging

    // Parse the XML response
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(responseText, "text/xml");

    // Extract the result from the XML
    const resultElement = xmlDoc.getElementsByTagName("getJson_selectResult")[0];
    if (resultElement) {
      const jsonString = resultElement.textContent;

      // Parse the JSON string
      const patients = JSON.parse(jsonString);

      // Display the patient data
      displayPatients(patients);
    } else {
      displayError("No result found in the response.");
    }
  } catch (error) {
    console.error("Error fetching SOAP request:", error);
    displayError(`Error fetching SOAP request: ${error.message}`);
  }
}

// Function to display patients
function displayPatients(patients) {
  const grid = document.getElementById("ordersGrid");
  grid.innerHTML = ""; // Clear previous content

  if (patients.length === 0) {
    grid.innerHTML = "<p>No patients found.</p>";
    return;
  }

  // Display each patient in the grid
  patients.forEach((patient) => {
    const patientDiv = document.createElement("div");
    patientDiv.className = "order-card";
    patientDiv.innerHTML = `
      <h3>Patient #${patient.Patient_Id || "N/A"}</h3>
      <p><strong>Name:</strong> ${patient.name || "N/A"}</p>
      <p><strong>First Name:</strong> ${patient.FirstName || "N/A"}</p>
      <p><strong>Middle Name:</strong> ${patient.MiddleName || "N/A"}</p>
      <p><strong>Last Name:</strong> ${patient.LastName || "N/A"}</p>
      <p><strong>Birth Date:</strong> ${patient.birthDate || "N/A"}</p>
      <p><strong>Address:</strong> ${patient.address || "N/A"}</p>
      <p><strong>Phone:</strong> ${patient.phone || "N/A"}</p>
      <p><strong>Email:</strong> ${patient.email || "N/A"}</p>
      <p><strong>School:</strong> ${patient.school || "N/A"}</p>
      <p><strong>Mother's Name:</strong> ${patient.motherName || "N/A"}</p>
      <p><strong>Creation Date:</strong> ${patient.CreationDate || "N/A"}</p>
      <p><strong>On Clinic:</strong> ${patient.isOnClinic ? "Yes" : "No"}</p>
      <p><strong>Status:</strong> ${patient.Status || "N/A"}</p>
    `;
    grid.appendChild(patientDiv);
  });
}

// Function to display errors
function displayError(message) {
  const errorContainer = document.getElementById("errorContainer");
  errorContainer.textContent = message;
  errorContainer.style.display = "block"; // Show the error message
}

// Call the function when the page loads
document.addEventListener("DOMContentLoaded", () => {
  fetchPatientsWithSoapRequest("SELECT * FROM Patients_Info");
